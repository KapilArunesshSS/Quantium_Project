name: Dash App Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'   

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install "dash[testing]"
          pip install dash-bootstrap-components
          pip install pandas 
          pip install plotly

      - name: Run Dash tests
        run: |
          pytest -q test_app.py --disable-warnings --maxfail=1

